<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; flex-direction: row;">
        <div id="menu" style="border: 2px solid blue; width: 500px; height: 500px;">
            <h1>Construção de um Circuito</h1>
            <button onclick="btnClick()">COMEÇAR</button>
        </div>
        <canvas width="500" height="500" style="border: 2px solid black; visibility: collapse;"></canvas>
        <div id="componentProperties" style="visibility: collapse;">
            <h2>CONTROLAR COMPONENTES</h2>
            <div>
                <h3>Interruptor</h3>

                <label for="">Estado:</label>
                <button id="switch" value="true" onclick="toggleCircuit()">LIGADO</button>
            </div>

            <div>
                <h3>Lâmpada</h3>
                <label for="">Resistência:</label>
                <label>0 &#8486</label><br>
                <input type="range" name="bulb" id="bulb" min="0" max="120" value="10">
            </div>
            <div>
                <h3>Pilha</h3>
                <label for="">Tensão:</label>
                <label>0 V</label><br>
                <input type="range" name="battery" id="battery" min="0" max="120" value="9">
            </div>
            <div>
                <h3>Resistência</h3>
                <label for="">Resistência:</label>
                <label>0 &#8486</label><br>
                <input type="range" name="resistance" id="resistance" min="0" max="120" value="10">
            </div>
        </div>
        <button onclick="generatePath()">GENERATE PATH</button>
        <table id="tabela"></table>
    </div>
    
    <script src="./js/system.js"></script>
    <script src="./js/components.js"></script>

</body>
</html>
